<template>
    <lightning-card class="slds-border">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_6-of-12">
                    <span class="slds-text-heading_medium slds-m-left_large">{item.invmgrnp__Display_Name__c}</span>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-large-size_2-of-12">
                    <span class="slds-text-heading_small slds-m-left_large">({item.invmgrnp__Location__r.Name})</span>
            </div>
            <div class="slds-col slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <lightning-icon icon-name="utility:add" size="large" alternative-text="Add" onclick={handleIncrement}></lightning-icon>
                <lightning-icon icon-name="utility:dash" size="large" alternative-text="Add" onclick={handleDecrement}></lightning-icon>
                <span class="slds-m-left_medium">Qty: <input class="slds-input" style="width:100px" readonly value={count}></span>


                <lightning-button-group>
                    <input class="itemQty slds-input" style="width:90px" type="number" name="qty" value={countChange} onkeyup={handleKeyPress} onblur={handleChange} />
                    <template if:true={showActionButtons}>
                        <lightning-button label="Add" title="Add" onclick={handleAdd} class="slds-m-left_xxx-small"></lightning-button>
                        <lightning-button label="Remove" title="Remove" onclick={handleRemove} ></lightning-button>
                        <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} ></lightning-button>
                    </template>
                </lightning-button-group>
            </div>
        </div>
    </lightning-card>
</template>
